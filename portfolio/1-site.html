<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qudratulloh - mr.Adam</title>
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    
    <div class="site">
        
        <div class="container site__container">

            <div class="carousel">

                <div class="swiper-wrapper">
                    
                    <div class="swiper-slide">
                        <img src="../img/images/1-site/portfolio_img-1-1.png" alt="" class="swiper__img">
                    </div>
                    
                    <div class="swiper-slide">
                        <video src="../img/images/1-site/portfolio_img-1-2.mp4" loop autoplay muted class="swiper__video"></video>
                    </div>
                    
                    <div class="swiper-slide">
                        <img src="../img/images/1-site/portfolio_img-1-3.png" alt="" class="swiper__img">
                    </div>
                    
                    <div class="swiper-slide">
                        <img src="../img/images/1-site/portfolio_img-1-4.png" alt="" class="swiper__img">
                    </div>
                    
                </div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>

            </div>

            <div class="site__text-box">

                <h3 class="site__title">mr.Adam</h3>
                
                <p class="site__text">
                    <b class="underline">Mr. Adam is a Web devoloper, IELTS instructor, interpreter and entrepreneur.</b>
                    <br>
                    I am usually in a pretty good mood. Things just don't bother me the way they do some people. If problem comes up, I can usually figure out how to solve it..
                </p>
                
                <span class="site__content">
                    Created with: HTML...
                </span>
                
                <div class="site__btn-wrap"></div>

            </div>
            
        </div>

    </div>

    
    <!-- scripts start -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".carousel", {
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            mousewheel: true,
            keyboard: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
    <!-- scripts end -->
    
</body>
</html>
