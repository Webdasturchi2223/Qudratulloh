<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qudratulloh</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="login">
        
        <div class="container login__container">
            
            <h2 class="login__title">Login</h2>
            
            <form action="" class="form login__form">
    
                <input required class="inp email" title="Email" type="email" id="email" name="Email" placeholder="Email">
    
                <input required class="inp password" title="Password" type="password" id="password" name="Password" placeholder="Password">
    
                <input class="btn" type="submit" id="submit" value="Login">
                
            </form>
    
        </div>

    </div>

    <script src="./js/login.js"></script>
</body>
</html>
