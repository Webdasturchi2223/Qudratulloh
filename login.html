<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="login">
        
        <div class="container login__container">
            
            <form action="" class="form login__form">
                
                <h2 class="login__title">Login</h2>
    
                <input required class="inp email" type="email" id="email" name="Email" placeholder="Email">
    
                <input required class="inp password" type="password" id="password" name="Password" placeholder="Password">
    
                <input class="submit__btn" type="submit" id="submit" value="Login">
                
            </form>
    
        </div>

    </div>

    <script src="./js/login.js"></script>
</body>
</html>
