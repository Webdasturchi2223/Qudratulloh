<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Websites</title>
    <link rel="stylesheet" href="./css/website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">

        <!-- iMenu start -->
        
        <section class="i-menu">
            
            <div class="container menu__container">
                
                <div class="menu__wrap">
                    
                    <div class="menu__top">
            
                        <video class="dev" autoplay loop muted src="./img/developer.mp4"></video>
    
                        <strong class="myname">Front-end ᴅ͟͞ᴇ͟͞ᴠ͟͞ᴇ͟͞ʟ͟͞ᴏ͟͞ᴘ͟͞ᴇ͟͞ʀ͟͞</strong>
            
                    </div>
                
                    <div class="menu__bot">
    
                        <a href="#" class="btn menu__btn">Home <span class="icon">🏠</span></a>
                        <a href="#" class="btn menu__btn">Portfolio <span class="icon">💻</span></a>
                        <a href="#" class="btn menu__btn">About Me <span class="icon">👨‍💻</span></a>
                        <a href="#" class="btn menu__btn">Contact <span class="icon">📲</span></a>
    
                    </div>
            
                </div>
    
            </div>
    
        </section>

        <!-- iMenu end -->



        <!-- hero start -->
        
        <section class="hero">
    
            <div class="container hero__container">
                
                <div class="hero__text-box">
                    
                    <h1 class="hero__container"></h1>
        
                    <p class="hero__text"></p>
    
                </div>
    
            </div>
            
        </section>
            
        <!-- hero end -->

    </div>
    
</body>
</html>
